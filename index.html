<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>🌍🌏🌎</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Africa/Cairo">Cairo, Egypt</option>
        <option value="Asia/Dubai">Dubai, UAE</option>
        <option value="Asia/Jakarta">Jakarta, Indonesia</option>
        <option value="Asia/Mumbai">Mumbai, India</option>
        <option value="Asia/Shanghai">Shanghai, China</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney, Australia</option>
        <option value="Europe/Amsterdam">Amsterdam, Netherlands</option>
        <option value="Europe/Berlin">Berlin, Germany</option>
        <option value="Europe/Paris">Paris, France</option>
        <option value="Europe/Rome">Rome, Italy</option>
        <option value="Europe/Zurich">Zurich, Switzerland</option>
        <option value="Pacific/Honolulu">Honolulu, Hawaii</option>
        <option value="Pacific/Los_Angeles">Los Angeles, California</option>
        <option value="Pacific/Sydney">Sydney, Australia</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/liyanayeo/worldclock">Open-source code</a> by
      Nurul Liyana Yeo
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
